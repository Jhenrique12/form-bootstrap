<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/images/FAVICON-SPACEX.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Style Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Rumo a Marte</title>
  </head>

  <body class="py-4">
    <div class="container formBody px-4">
      <div class="text-center">
        <img
          src="./src/images/logoOneBitDark.png"
          alt="logo-onebitcode"
          class="logo-img img-fluid mt-4"
        />
      </div>

      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text">Primeiro nome:</span>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          id="firstName"
          placeholder="Digite aqui"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Segundo nome:</span>
        <input
          type="text"
          aria-label="Second name"
          class="form-control"
          id="lastName"
          placeholder="Digite aqui"
        />
      </div>

      <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="genre" id="man" />
        <label class="form-check-label" for="man"> Homem </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genre" id="woman" />

        <label class="form-check-label" for="woman"> Mulher </label>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="genre"
          id="notInform"
        />
        <label class="form-check-label" for="notInform">
          Prefiro não informar
        </label>
      </div>

      <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="trainingAstroBasic"
        />
        <label class="form-check-label" for="trainingAstroBasic"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="trainingFisicBasic"
        />
        <label class="form-check-label" for="trainingFisicBasic"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="trainingAstroAdvanced"
        />
        <label class="form-check-label" for="trainingAstroAdvanced"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="trainingBasic"
        />
        <label class="form-check-label" for="trainingFisicIntense"
          >Treinamento físico intenso
        </label>
      </div>

      <p class="mt-3 question">4 - Quais você acha que são suas qualidades?</p>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox4"
          value="option4"
        />
        <label class="form-check-label" for="inlineCheckbox4"
          >Não temo marciano</label
        >
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox5"
          value="option5"
        />
        <label class="form-check-label" for="inlineCheckbox5"
          >Já vi todos os star wars</label
        >
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-success mb-3 btnSend">
          Enviar
        </button>
      </div>
    </div>
    <div class="container text-center footer mt-3">
      <p>
        Feito por
        <a href="http://github.com/Jhenrique12" target="_blank"
          >João Henrique</a
        >
        &copy; todos os direitos reservados - 2022
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
